<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Tots</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<!-- buttons -->
    <div class="key keyA" data-letter="A"></div>
    <div class="key keyB" data-letter="B"></div>
    <div class="key keyC" data-letter="C"></div>
<!-- card container -->
    <div class="card-container">
        <div class="card">
            <!-- back side -->
            <div class="card-face card-back">
                <img src="pics/backcard.png" alt="Back of card" style="width:100%; height:100%;">
            </div>
            <!-- front side -->
            <div class="card-face card-front">
                <img id="card-front-img" src="" alt="Word card" style="width:100%; height:100%;">
            </div>
        </div>
    </div>
</body>
</html>
